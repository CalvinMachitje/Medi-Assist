{% extends "base.html" %}
{% block title %}System Settings - Medi-Assistâ„¢{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">System Settings</h1>

    <form method="POST" class="bg-white rounded-lg shadow-md p-8 space-y-8">
        <details open class="border rounded-lg p-6">
            <summary class="text-xl font-bold cursor-pointer">Clinic Information</summary>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <div>
                    <label class="block font-medium mb-2">Clinic Name</label>
                    <input type="text" name="clinic_name" value="{{ system_settings.get('clinic_name', 'Medi-Assist Clinic') }}" class="w-full p-3 border rounded">
                </div>
                <div>
                    <label class="block font-medium mb-2">Contact Phone</label>
                    <input type="text" name="clinic_contact" value="{{ system_settings.get('clinic_contact', '') }}" class="w-full p-3 border rounded">
                </div>
                <div class="md:col-span-2">
                    <label class="block font-medium mb-2">Address</label>
                    <textarea name="clinic_address" rows="3" class="w-full p-3 border rounded">{{ system_settings.get('clinic_address', '') }}</textarea>
                </div>
                <div>
                    <label class="block font-medium mb-2">Operating Hours</label>
                    <input type="text" name="operating_hours" value="{{ system_settings.get('operating_hours', '8:00 AM - 5:00 PM') }}" class="w-full p-3 border rounded">
                </div>
                <div>
                    <label class="block font-medium mb-2">Primary Color</label>
                    <input type="color" name="branding_color" value="{{ system_settings.get('branding_color', '#1d4ed8') }}" class="w-full h-12 rounded">
                </div>
            </div>
        </details>

        <div class="text-right">
            <button type="submit" class="btn btn-primary text-lg px-8 py-3">Save All Settings</button>
        </div>
    </form>
</div>
{% endblock %}
